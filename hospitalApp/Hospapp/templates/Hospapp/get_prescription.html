<!DOCTYPE html>
<html lang="en">
<head>

    <meta charset="UTF-8">
    <title>Get Prescription</title>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
          integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous"/>

    <script src="http://code.jquery.com/jquery-1.11.1.min.js"></script>
    <script src="js/bootstrap.js"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">

    <link rel="stylesheet" href="/static/get_prescription.css">

</head>
<body>

    <div class="presBlock">
        <div class="presAdmit">
            Get Prescription
        </div>

        <!--  Search Patient with CNIC -->
        <form action="{% url 'getPrescription' %}" method="post">
            {% csrf_token %}

            <div class="row mb-3">
                <label for="CNIC" class="form-label labelPres ml-5">Patient CNIC</label>
                <div class="col-sm-4">
                    <input type="text" class="form-control" id="CNIC" name="CNIC">
                </div>

                <label for="Date" class="form-label labelPres ml-3">Date</label>
                <div class="col-sm-4">
                    <input type="text" class="form-control" id="Date" name="Date">
                </div>

                <div class="sol-sm-3 ml-3">
                    <input type="submit" value="Search" name="Search"
                           class="btn btn-primary" role="button">
                </div>
            </div>

        </form>

        <div class="headingMed">
            <div class="row">
                <div class="col-md-8 medHead">
                    Medicine
                </div>
                <div class="col-md-4 qtyHead">
                    Quantity
                </div>
            </div>
        </div>

        <div class="medPres">

            <div class="row">
                <div class="col-md-8 medHead">
                    {{ medicine }}
                </div>
                <div class="col-md-4 qtyHead">
                    {{ quantity }}
                </div>
            </div>
        </div>

         <div class="headingMed">
            <div class="row">
                <div class="col-md-8 medHead">
                    Description
                </div>
                <div class="col-md-4 qtyHead">
                    Diagnosis
                </div>
            </div>
        </div>
        
        <div class="row">
                <div class="col-md-8 medHead">
                    {{ description }}
                </div>
                <div class="col-md-4 qtyHead">
                    {{ diagnosis }}
                </div>
            </div>
        </div>

    </div>

</body>
</html>
